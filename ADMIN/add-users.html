     <div class="col-10">
         <div class="row">
           <div class="col-12">
           <h3>Ajout d'un utilisateur</h3>
          </div>
          
        <div class="col-12">
          <div class="row top-margin">
            <div class="col-4 top-margin">
              <img src="/images/default.png" alt="..." class="img-thumbnail">
           </div>
           <div class="col-8">
              <form >
                 <div class="row">
                     <div class="col-6">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Nom de l'utilisateur</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nom">
                          </div>
                     </div>
                     <div class="col-6">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Prénom de l'utilisateur</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Prénom">
                          </div>
                     </div>
                 </div>
                 <div class="form-row top-margin">
                    <div class="col">
                      <label for="validationTextarea">Date de naissance</label>
                      <input type="date" class="form-control" placeholder="jj/mm/aaa">
                    </div>
                </div>
               
                  <label for="formGroupExampleInput" class="top-margin">Contact de l'utilisateur</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Numero">
                    <label for="exampleFormControlSelect1" class="top-margin">Type d'utilisateur</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Administrateur</option>
                      <option>Phramacien</option>
                      <option>Fournisseur</option>
                    </select>
                    <div class="form-row top-margin">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Email</label>
                          <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Mot de Passe</label>
                          <input type="password" class="form-control" id="inputPassword4">
                        </div>
                      </div>
                </form>
           </div>
           </div>
        </div>

        <div class="col-12 top-margin">
            <div class="form-row ">
              <label for="exampleFormControlFile1">Profil de l'utilisateur</label>
              <input type="file" class="form-control" >
            </div>
        </div>

        <div class="form-row ">
          <div class="col top-margin">
            <a href="#" class="btn btn-danger btn active" role="button"> Annuler</a>
            <a href="#" class="btn btn-success btn active" role="button"> Enregistrer</a>
          </div>
          
        </div>
       </div>
