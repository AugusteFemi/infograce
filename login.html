<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="#">INFOGRACE</a>  
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form id="formulaire">
                    <img src="/Sans titre-11.png" alt="" width="350px" height="70px" style="text-align: center;">
                    <div class="form-group">
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email / Pseudo">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Entrer votre mot de passe">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1" id="check">Se souvenir de moi</label>
                    </div>
                    <button type="submit" class="btn btn-danger" id="bouton">Se connecter</button>
                  </form>

            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom navbar-light bg-light"  id="navbar-bottom-footer">
        <a id="footer" class="navbar-brand" href="#">2020 Copyright-F.A.BALLEY</a>
    </nav>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
